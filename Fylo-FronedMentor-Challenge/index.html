<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>Fylo data storage component</title>

<style>
  #click{display:none;}
</style>
<body>
  <img src="assets/bg-desktop.png" class ="desktopblue">

  </div>

  </div>
</div>
<div>

    &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
    &nbsp &nbsp &nbsp 
    &nbsp &nbsp 1000 GB</p>
</div>
<div class="speak"><div class="bottom-right" contenteditable><strong id="left-remain" onchange="setLeft()"> 185 </strong> <div class="speak1"><strong>GB LEFT</strong> </div></div>

</div>

</body>
<script src="./index.js"> </script>
</html>
